<tagLib name="tpl" />
<include file="Public:header" />
<form action="{:u('Teacher/add')}" method="post" name="myform" id="myform"  enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
    <div class="col-tab">
      <div id="div_setting_1" class="contentList pad-10">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
          <tr>
            <th width="100">{:L('name')}:</th>
            <td><input type="text" name="name" id="name" class="input-text" size="60"></td>
          </tr>
       <tr>
        <th>{:L('pid')} :</th>
        <td><select name="pid" id="pid" style="width:200px;">
        	<option value="0">--请选择专业类别--</option>
            <volist name="pro_list" id="val">
              <option <if condition="$article['pid'] eq $val['id']"> selected="selected" </if> value="{$val.id}">{$val.name}</option>
            </volist>
          </select>
          </td>
      </tr>
		  <tr>
            <th width="100">{:L('position')}:</th>
            <td><input type="text" name="position" id="position" class="input-text" size="60"></td>
          </tr>
           <tr>
            <th width="100">{:L('PHONE')}:</th>
            <td><input type="text" name="phone" id="phone" class="input-text" size="60"></td>
          </tr>
          <tr>
       	<th>{:L('is_leader')}：</th>
       	<td>
           	<input type="radio" name="is_leader" id="is_leader" value="1" <if condition="$Teacher['is_leader'] eq '1'">checked="checked"</if>>  &nbsp;是&nbsp;&nbsp;&nbsp;
               <input type="radio" name="is_leader"   id="is_leader" value="0"<if condition="$Teacher['is_leader'] eq '0'">checked="checked"</if>>  &nbsp;否
           </td>
        </tr>
          <tr>
       	<th>{:L('is_teacher')}：</th>
       	<td>
           	<input type="radio" name="is_teacher" id="is_teacher" value="1" <if condition="$Teacher['is_teacher'] eq '1'">checked="checked"</if>>  &nbsp;是&nbsp;&nbsp;&nbsp;
               <input type="radio" name="is_teacher"   id="is_teacher" value="0"<if condition="$Teacher['is_teacher'] eq '0'">checked="checked"</if>>  &nbsp;否
           </td>
        </tr>
          <tr>
          	<th>{:L('img')} :</th>
            <td><input type="file" name="img" id="img" class="input-text"  style="width:200px;" /></td>
          </tr>
           <tr>
            <th>{:L('intro')} :</th>
            <td>            	
				<tpl:editor id="intro" name="intro" type="KINDEDITOR" style="width:70%;height:350px;" ></tpl:editor>
			</td>
          </tr>
          <tr>
            <th>{:L('ordid')} :</th>
            <td><input type="text" name="ordid" id="ordid" class="input-text" size="8"></td>
          </tr>
        </table>
      </div>
      <div class="bk15"></div>
      <div class="btn"><input type="submit" value="{$Think.lang.submit}" onclick="return submitFrom();" name="dosubmit" class="button" id="dosubmit"></div>
    </div>
  </div>
</form>
</body></html>
