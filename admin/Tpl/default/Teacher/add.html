<tagLib name="tpl" />
<include file="Public:header" />
<script type="text/javascript">		
$(function(){
	$("#add_attatch").click(function(){
	$("#attatch_tr").clone().prependTo($("#attatch_tr").parent());
	});
})
</script>
<form action="{:u('Teacher/add')}" method="post" name="myform" id="myform"  enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
    <div class="col-tab">
      <ul class="tabBut cu-li">
        <li id="tab_setting_1" class="on" onclick="SwapTab('setting','on','',2,1);">{$Think.lang.general_info}</li>
      </ul>
      <div id="div_setting_1" class="contentList pad-10">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
          <tr>
            <th width="100">{:L('name')}:</th>
            <td><input type="text" name="title" id="title" class="input-text" size="60"></td>
          </tr>
		  <tr>
            <th width="100">{:L('position')}:</th>
            <td><input type="text" name="position" id="position" class="input-text" size="60"></td>
          </tr>
           <tr>
            <th width="100">{:L('PHONE')}:</th>
            <td><input type="text" name="phone" id="phone" class="input-text" size="60"></td>
          </tr>
          <tr>
            <th>{:L('type')} :</th>
            <td>
            	<input type="radio" name="type" class="radio_style" value="0" checked="checked">
              		&nbsp;教师&nbsp;&nbsp;&nbsp;
              	<input type="radio" name="type" class="radio_style" value="1" >
              		&nbsp;领导
              </td>
          </tr>
            <tr>
            <th>{:L('ishot')} :</th>
            <td>
               	<input type="radio" name="ishot" class="radio_style" value="0" checked="checked">
              		&nbsp;否
            	<input type="radio" name="ishot" class="radio_style" value="1" >
              		&nbsp;是&nbsp;&nbsp;&nbsp;
              </td>
          </tr>
          <tr>
          	<th>{:L('img')} :</th>
            <td><input type="file" name="img" id="img" class="input-text"  style="width:200px;" /></td>
          </tr>
           <tr>
            <th>{:L('intro')} :</th>
            <td>            	
				<tpl:editor id="intro" name="intro" type="KINDEDITOR" style="width:70%;height:350px;" ></tpl:editor>
			</td>
          </tr>
          <tr>
            <th>{:L('ordid')} :</th>
            <td><input type="text" name="ordid" id="ordid" class="input-text" size="8"></td>
          </tr>
          <tr>
        	<th>{:L('is_hot')}:</th>
        	<td>
            	<input type="checkbox" name="is_hot" id="is_hot" value="1"> &nbsp;热门&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="is_best" id="is_best" value="1"> &nbsp;推荐&nbsp;&nbsp;&nbsp;
            </td>
          </tr>
         <tr>
            <th>{:L('status')} :</th>
            <td><input type="radio" name="status" class="radio_style" value="1">
              &nbsp;已审核&nbsp;&nbsp;&nbsp;
              <input type="radio" name="status" class="radio_style" value="0" checked="checked">
              &nbsp;待审核
              </td>
          </tr>
        </table>
      </div>
      <div class="bk15"></div>
      <div class="btn"><input type="submit" value="{$Think.lang.submit}" onclick="return submitFrom();" name="dosubmit" class="button" id="dosubmit"></div>
    </div>
  </div>
</form>
<script type="text/javascript">
function SwapTab(name,cls_show,cls_hide,cnt,cur){
    for(i=1;i<=cnt;i++){
		if(i==cur){
			 $('#div_'+name+'_'+i).show();
			 $('#tab_'+name+'_'+i).attr('class',cls_show);
		}else{
			 $('#div_'+name+'_'+i).hide();
			 $('#tab_'+name+'_'+i).attr('class',cls_hide);
		}
	}
}

function submitFrom(){
	if($("#cate_id").val()==0)
	{
	   alert('请选择文章分类');
	   return false;
	}

}
</script>
</body></html>
