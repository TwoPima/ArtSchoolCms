<tagLib name="tpl" />
<include file="Public:header" />
<form action="{:u('Teacher/edit')}" method="post" name="myform" id="myform" enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
  <div class="col-tab">
  <div id="div_setting_1" class="contentList pad-10">
    <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
      <tr>
        <th width="100">{:L('name')} :</th>
        <td><input type="text" name="name" id="name" class="input-text" size="60" value="{$Teacher.name}"></td>
      </tr>
         <tr>
       	<th>{:L('type')}：</th>
       	<td>
           	<input type="checkbox" name="type" id="type" value="1" <if condition="$Teacher['type'] eq '1'">checked="checked"</if>>  &nbsp;领导&nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="type"   id="type" value="0"<if condition="$Teacher['type'] eq '0'">checked="checked"</if>>  &nbsp;教师
           </td>
        </tr>
         <TR>
        <th width="100">{:L('position')} :</th>
        <td><input type="text" name="position" id="position" class="input-text" size="60" value="{$Teacher.position}"></td>
      </tr>
       <tr>
        <th width="100">{:L('PHONE')} :</th>
        <td><input type="text" name="phone" id="phone" class="input-text" size="60" value="{$Teacher.phone}"></td>
      </tr>
      <tr>
        <th>{:L('ORDID')} :</th>
        <td><input type="text" name="ordid" id="ordid" class="input-text" size="8" value="{$Teacher.ordid}" ></td>
      </tr>
      <tr>
      	<th>{:L('img')} :</th>
      	<td>
        	<input type="file" name="img" id="img" class="input-text" style="width:200px;" />
            <if condition="$Teacher['img'] neq ''">
          	<img src="./data/teacher/{$Teacher.img}" style="width:100px;height:150px;"/>
            </if>
        </td>
      </tr>
       <tr>
        	<th>{:L('status')}：</th>
        	<td>
            	<input type="checkbox" name="status" id="status" value="1" <if condition="$Teacher['status'] eq '1'">checked="checked"</if>>  &nbsp;已审核&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="status" id="status" value="0" <if condition="$Teacher['status'] eq '0'">checked="checked"</if>>  &nbsp;待审核
            </td>
          </tr>
      <tr>
        <th>{:L('intro')} :</th>
        <td>        	
			<tpl:editor id="intro" name="intro" type="KINDEDITOR"  style="height: 200px; width:1000px;" >{$Teacher.intro}</tpl:editor>
		</td>
      </tr>
      <tr><td><input type="hidden" name="id" value="{$Teacher.id}" id="id"/></td></tr>
    </table>
  </div>
  <div class="bk15"></div>
  <div class="btn">
    <input type="submit" value="{$Think.lang.submit}" name="dosubmit" onclick="return submitFrom();" class="button" id="dosubmit">
  </div>
</div>
</div>
</form>
</body>
</html>
