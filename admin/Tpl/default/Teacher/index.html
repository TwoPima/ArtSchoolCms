<include file="Public:header" />
<div class="pad-lr-10">
    <form id="myform" name="myform" action="{:u('teacher/delete')}" method="post" onsubmit="return check();">
    <div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="4%"><input type="checkbox" value="all" id="check_box" onclick="selectall('id[]');" name="all"></th>              	
                <th width="90">{:L('name')}</th>
                <th width="40">{:L('position')}</th>
                <th width="40">{:L('type')}</th>
                <th width="40">{:L('ishot')}</th>
                <th width="40">{:L('ORDID')}</th>
                <th width="40">{:L('operational')}</th>
            </tr>
        </thead>
    	<tbody>
        	<volist name="teacher_list" id='val'>
            <tr>
                <td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>                
                <td align="center">{$val.name|msubstr=0,20,'utf-8',false}</td>
                <td align="center">{$val.position|msubstr=0,20,'utf-8',false}</td>
                <th width="center">{$val.type}</th>
                <th width="center">{$val.type}</th>
                <td align="center"><input type="text" class="input-text-c input-text" id="sort_{$val.id}" onblur="sort({$val.id},'sort_order',this.value)" value="{$val.sort_order}" size="4" name="listorders[{$val.id}]"></td>
               	<td align="center"><a class="blue" href="{:u('teacher/edit', array('id'=>$val['id']))}">编辑</a></td>
            </volist>
        </tbody>
    </table>

    <div class="btn">
    <label for="check_box">全选/取消</label>
    <input type="submit" class="button" name="dosubmit" value="删除" onclick="return confirm('确认删除')"/>
    </div>
    </div>
    </form>
</div>
<script type="text/javascript">
function edit(id, name) {
	var lang_edit = "编辑";
	window.top.art.dialog({id:'edit'}).close();
	window.top.art.dialog({title:lang_edit+'--'+name,id:'edit',iframe:'?m=Profession&a=edit&id='+id,width:'550',height:'400'}, function(){var d = window.top.art.dialog({id:'edit'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'edit'}).close()});
}

function check(){
	if($("#myform").attr('action') != '{:u("Profession/sort_order")}') {
		var ids='';
		$("input[name='id[]']:checked").each(function(i, n){
			ids += $(n).val() + ',';
		});
		if(ids=='') {
			window.top.art.dialog({content:'请选择修改项',lock:true,width:'200',height:'50',time:1.5},function(){});
			return false;
		}
	}
	return true;
}
function status(id,type){
    $.get("{:u('Profession/status')}", { id: id, type: type }, function(jsondata){
		var return_data  = eval("("+jsondata+")");
		$("#"+type+"_"+id+" img").attr('src', '__ROOT__/statics/images/status_'+return_data+'.gif');
	}); 
}
//排序方法
function sort(id,type,num){    
    $.get("{:u('Profession/sort')}", { id: id, type: type,num:num }, function(jsondata){        
		$("#"+type+"_"+id+" ").attr('value', jsondata);
	},'json'); 
}
</script>
</body>
</html>
