<tagLib name="tpl" />
<include file="Public:header" />
<form action="{:u('Department/edit')}" method="post" name="myform" id="myform" enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
  <div class="col-tab">
  <div id="div_setting_1" class="contentList pad-10">
    <table width="100%" cellpadding="2" cellspacing="1" class="table_form" >
      <tr>
        <th  >{:L('ALIAS')} :</th>
        <td>{$Department.alias}</td>
      </tr>
       <tr>
        <th  >{:L('contract')} :</th>
        <td><input type="text" name="contract" id="contract" class="input-text" size="60" value="{$Department.contract}"></td>
      </tr>
       <tr>
        <th  >{:L('office_place')} :</th>
        <td><input type="text" name="office_place" id="office_place" class="input-text" size="60" value="{$Department.office_place}"></td>
      </tr>
      <tr>
	      <th >{:L('intro')} :</th>
	      <td>
	      	<textarea id="intro" class="input-text" style="width:70%;height:350px;" name="intro">{$Department.intro}</textarea>
		 </td>
   	 </tr>
      <tr>
      	<th>{:L('img')} :</th>
      	<td>
        	<input type="file" name="img" id="img" class="input-text" style="width:200px;" />
            <if condition="$Department['img'] neq ''">
            <img src="./data/department/{$Department.img}" style="width:150px;height:150px;"/>
            </if>
        </td>
      </tr>
      <tr><td><input type="hidden" name="id" value="{$Department.id}" id="Department_id"/></td></tr>
    </table>
  </div>
  <div class="bk15"></div>
  <div class="btn">
    <input type="submit" value="{$Think.lang.submit}" name="dosubmit" onclick="return submitFrom();" class="button" id="dosubmit">
  </div>
</div>
</div>
</form>
</body>
</html>
