<include file="Public:header" />
<div class="pad-lr-10">
    <form id="myform" name="myform" action="{:u('Department/delete')}" method="post" onsubmit="return check();">
    <div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="4%"><input type="checkbox" value="all" id="check_box" onclick="selectall('id[]');" name="all"></th>              	
                <th width="90">{:L('alias')}</th>
                <th width="90">{:L('office_place')}</th>
				<th width="90">{:L('contract')}</th>
              	<th width="40">{:L('sort_order')}</th>
                <th width="40">{:L('operational')}</th>
            </tr>
        </thead>
    	<tbody>
        	<volist name="department_list" id='val'>
            <tr>
                <td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>                
                <td align="center">{$val.alias|msubstr=0,20,'utf-8',false}</td>
                <td align="center">{$val.office_place}</td>
                <td align="center">{$val.contract}</td>
                <td align="center"><input type="text" class="input-text-c input-text" id="sort_{$val.id}" onblur="sort({$val.id},'sort_order',this.value)" value="{$val.sort_order}" size="4" name="listorders[{$val.id}]"></td>
               	<td align="center"><a class="blue" href="{:u('Department/edit', array('id'=>$val['id']))}">编辑</a></td>
            </volist>
        </tbody>
    </table>

    <div class="btn">
    <label for="check_box">全选/取消</label>
 <input type="submit" class="button" name="dosubmit" value="删除" onclick="return confirm('确认删除')"/>
    </div>
    </div>
    </form>
</div>
<script type="text/javascript">
function edit(id, name) {
	var lang_edit = "编辑";
	window.top.art.dialog({id:'edit'}).close();
	window.top.art.dialog({title:lang_edit+'--'+name,id:'edit',iframe:'?m=Department&a=edit&id='+id,width:'550',height:'400'}, function(){var d = window.top.art.dialog({id:'edit'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'edit'}).close()});
}
</script>
</body>
</html>
