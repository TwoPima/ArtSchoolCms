<tagLib name="tpl" />
<include file="Public:header" />
<script type="text/javascript">		
$(function(){
	$("#add_attatch").click(function(){
	$("#attatch_tr").clone().prependTo($("#attatch_tr").parent());
	});
})
</script>
<form action="{:u('Department/add')}" method="post" name="myform" id="myform"  enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
    <div class="col-tab">
      <div id="div_setting_1" class="contentList pad-10">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
          <tr>
            <th width="100">{:L('name')}:</th>
            <td><input type="text" name="name" id="name" class="input-text" size="60"></td>
          </tr>
          <tr>
            <th width="100">{:L('contract')}:</th>
            <td><input type="text" name="contract" id="contract" class="input-text" size="60"></td>
          </tr>
          <tr>
            <th width="100">{:L('office_place')}:</th>
            <td><input type="text" name="office_place" id="office_place" class="input-text" size="60"></td>
          </tr>
		  <tr>
            <th width="100">{:L('sort_order')}:</th>
            <td><input type="text" name="sort_order" id="sort_order" class="input-text" size="5"></td>
          </tr>
          <tr>
          	<th>{:L('img')} :</th>
            <td><input type="file" name="img" id="img" class="input-text"  style="width:200px;" />
         	</td>
          </tr>
           <tr>
            <th>{:L('intro')} :</th>
            <td>            	
				<tpl:editor id="intro" name="intro" type="KINDEDITOR" style="width:70%;height:350px;" ></tpl:editor>
			</td>
          </tr>
        </table>
      </div>
      <div class="bk15"></div>
      <div class="btn"><input type="submit" value="{$Think.lang.submit}" onclick="return submitFrom();" name="dosubmit" class="button" id="dosubmit"></div>
    </div>
  </div>
</form>
<script type="text/javascript">
function SwapTab(name,cls_show,cls_hide,cnt,cur){
    for(i=1;i<=cnt;i++){
		if(i==cur){
			 $('#div_'+name+'_'+i).show();
			 $('#tab_'+name+'_'+i).attr('class',cls_show);
		}else{
			 $('#div_'+name+'_'+i).hide();
			 $('#tab_'+name+'_'+i).attr('class',cls_hide);
		}
	}
}

function submitFrom(){
	if($("#cate_id").val()==0)
	{
	   alert('请选择文章分类');
	   return false;
	}

}
</script>
</body></html>
