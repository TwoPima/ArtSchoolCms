<include file="Public:header"/>
<!-- photo start -->
<div id="photo">
	<div class="container">
			<img src="__ROOT__/statics/index/Image/teacher.jpg" alt="tuqian">
	</div>
</div>
 <div id="classics_main">
	<div class="container clearfix">
		<!-- 左侧 -->
		<div class="main_list" id="main_list">
			<div class="main_list_title">
				<img src="__ROOT__/statics/index/Image/nav_house.png" alt="lala">
				{$now_here}
			</div>
			<div class="main_list_nav">
				 <ul>
					<volist name="left_cate_list" id='sval'>
						<li id=""><a href="__APP__/Master/index?id={$sval.id}&pid={$sval.pid}&mo=Master"><img src="__ROOT__/statics/index/Image/left_nav.jpg">{$sval.name}</a></li>
					</volist>
				</ul> 
			</div>
		</div>
		<div class="main_con" id="main_con">
			<div class="main_con_con" >
				<div class="main_con_title">
								<span class="span1">
								{$detail_cate}
								</span>
				</div>
				<ul class="main_con_list">
					<volist name="article_list" id='sval'>
						<li>
						<if condition="$sval.in_site  eq '1'">
						<a target="_blank"  href="{$sval.url}">
						<span class="main_con_list_right">{$sval.add_time}</span>
						<img src="__ROOT__/statics/index/Image/list.png" alt="xiaotubiao">{$sval.title}
						
						</a>
						<else/>
						<a href="__URL__/detail?id={$sval.id}&mo=Master">
						<span class="main_con_list_right">{$sval.add_time}</span>
						<img src="__ROOT__/statics/index/Image/list.png" alt="xiaotubiao">{$sval.title}
						
						</a>
						</if>
						</li>
					</volist>
				</ul>
				<!-- 分页显示 -->
				<p class="paging">
					{$page}
				</p>
			</div>
			
		</div>
	</div>
</div> 
<include file="Public:footer"/>
