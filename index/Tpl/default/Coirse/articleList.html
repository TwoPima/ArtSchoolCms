<include file="Public:secondheader"/>

<div id="class_main">
	<div class="container clearfix">
		<div class="class_main_left" >
			<div class="class_main_list_title">
				<img src="__ROOT__/statics/index/Image/nav_house.png" alt="lala">
				{$now_here}
			</div>
			<ul>
				<volist name="mainleft_cate_list" id='pval'>
					<li>
						<a href="__APP__/Coirse/articleList?id={$pro_list.id}&mo=Coirse_cate">{$pval.name}</a>
					</li>
				</volist>
			</ul>
		</div>
		<div class="class_main_con">
			<div class="class_main_con_con">
				<div class="class_main_con_show">
					<ul class="class_article_list">

							<li>
								<a href="__URL__/detail?id={$sval.id}&mo=Coirse">
									<span class="class_article_list_right">{$sval.add_time}</span>
									<img src="__ROOT__/statics/index/Image/list.png" alt="xiaotubiao">{$sval.title|msubstr=0,53,'utf-8',false}

							</li>
						</volist>
					</ul>
				</div>
				<p class="paging">{$page}</p>
			</div><!-- ./class_main_con_con -->
		</div>
	</div>
