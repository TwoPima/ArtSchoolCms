<include file="Public:secondheader"/>
<include file="Coirse:CoirseTop"/>
<div id="class_main">
	<div class="container clearfix">
			<!-- 左侧 -->
			<div class="class_main_left">
				 <div class="class_main_list_title">
					<img src="__ROOT__/statics/index/Image/nav_house.png" alt="photo">
					{$now_here}
				</div>
				<ul>
					<volist name="pro_list" id='sval'>
						<li><a id="one">{$sval.name}<span></span></a>
							<ul>
								<li id="class_link"><a href="__URL__/proArticleList?id={$sval.id}&type=1">视频</a></li>
								<li id="class_link"><a  href="__URL__/proArticleList?id={$sval.id}&type=0">资讯</a></li>
							</ul>
						</li>
					</volist>
				</ul>
			</div>
			<!--  右侧-->
		<div class="class_main_con">
					<div class="class_main_con_con">
						<div class="class_main_con_title">
						<span class="span1">{$left_detail_name.name}视频课件</span>
						</div>
						<div class="class_main_con_show">
							<ul class="class_video_list">
								<volist name="article_video_list" id='val'>
								<li>
									<a href="{$val.url}">
									<img src="__ROOT__/statics/index/Image/class.jpg" alt="照片没出来">
									<div class="class_main_con_into">
										<p>{$val.title|msubstr=0,15,'utf-8',false}></p>
										<span class="class_main_con_into_left">{$val.duty}</span>
										<span class="class_main_con_into_right">{$val.due_time}</span>
									</div>
									</a>
								</li>
								</volist>
							</ul>
						</div>
						<!-- 分页显示 -->
						<p class="paging">
							{$page}
						</p>
					</div><!-- ./class_main_con_con -->
			</div>
	</div>
</div> 
<include file="Public:footer"/>
