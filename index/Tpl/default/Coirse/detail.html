<include file="Public:secondheader"/>
<include file="Coirse:CoirseTop"/>
<div id="class_main">
	<div class="container clearfix">
			<!-- 左侧 -->
			<div class="class_main_left" >
				 <div class="class_main_list_title">
					<img src="__ROOT__/statics/index/Image/nav_house.png" alt="lala">
					{$now_here}
				</div>
				 <ul>
					<volist name="mainleft_cate_list" id='val'>
						<li ><a href="__URL__/index?id={$val.id}&pid={$val.pid}">{$val.name}</a></li>
					</volist>
				</ul> 
			</div>
			<!--  右侧-->
			<div class="class_main_con" >
				<div class="class_main_con_con">
						<div class="class_main_con_title">
								<span class="span1">{$detail[0]['title']|msubstr=0,53,'utf-8',false}</span>
						</div>
						<div class="class_main_con_show">
							{$detail[0]['info']}
						</div>
				</div>
					<div class="attach">
						<if condition="$attatch.id eq ''">
							<else/>
							 <a href="__URL__/download?filename={$attatch['url']}&site=Coirse">附件下载：{$attatch['title']}</a>
						 </if>
					</div>
				
			</div>
		</div>
		</div>
<include file="Public:footer"/>
