<!doctype html>
<html lang="zh_CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{$set.site_title}</title>
	<link rel="stylesheet" href="__ROOT__/statics/index/Css/style.css">
	<script type="text/javascript" src="__ROOT__/statics/index/Js/script.js"></script>
	<script type="text/javascript" src="__ROOT__/statics/index/Js/jquery.1.10.2.js"></script>
 	<script type="text/javascript" src="__ROOT__/statics/index/Js/lunbo.js"></script>
</head>
<body>
<!-- header start -->
<div id="header">
	<div class="top"></div>
		<div class="container">
		<div class="logo_sousuo">
			<div class="logo">
				<a href="__APP__"><img src="__ROOT__/statics/index/Image/logo.png"></a><!-- {$set.site_logo} -->
			</div>
			<div class="sousuo">
				<form class="sousuo_form" name="searchform" action="__APP__/Index/search" method="post">
						<input class="newinput" type="text" name="word">
					 	<input class="sub_input" type="submit" name="search"  value="搜索" />
					 	<input type="hidden" name="mo" value="Article" />
				</form>
			</div>
		</div>
			<div class="nav">
				<ul>
				 <volist name="article_cate_list['parent']" id='val'>
					<li style="width:10%"><a href="__APP__/Submenu/showFirstMenu?id={$val.id}&pid={$val.id}">{$val.name}</a>
						 <ul>
							<volist name="article_cate_list['sub'][$val['id']]" id='sval'>
							<if condition="$sval.in_site  eq '1'">
							<li id=""><a  target="_self" href="{$sval.url}">{$sval.name}</a></li>
							<else/>
							<li id=""><a  target="_self" href="__APP__/Submenu/index?id={$sval.id}&pid={$val.id}">{$sval.name}</a></li>
							</if>
							</volist>
						 </ul>
					</li>
				</volist>
				</ul>
			</div>
		</div>
</div>
<!-- header end -->
