<include file="Public:header"/>
<!-- photo start -->
<div id="photo">
	<div class="container">
			<img src="__ROOT__/data/search/search.jpg" alt="tuqian">
	</div>
</div>
<!-- photo end -->
<div id="main">
	<div class="container clearfix">
			<div id="main_mid">
				<div class="main_list" id="main_list">
					<div class="main_list_title">
						<img src="__ROOT__/statics/index/Image/nav_house.png" alt="lala">
							{$now_here}&nbsp;搜索
					</div>
				</div>
				<div class="main_con" id="main_con">
					<div class="main_con_con">
						<ul class="main_con_list">
							<volist name="list" id='sval'>
								<li>
									<a href="__APP__/Index/searchResult?id={$sval.id}&mo=Article">
									<img src="__ROOT__/statics/index/Image/list.png" alt="xiaotubiao">{$sval.title|msubstr=0,40,'utf-8',false}
									<span class="main_con_list_right">{$sval.add_time}</span>
									</a>
								</li>
							</volist>
						</ul>
						<p class="paging">{$page}</p>	
					</div><!-- ./main_con_con -->
						
				</div>
			</div>
		</div>
</div>
<include file="Public:footer"/>
