<include file="Public:header"/>
<!-- photo start -->
<div id="photo">
	<div class="container"> 
	<img src="__ROOT__/data/news/{$detail_photo[0]['img']}" alt="tuqian">
	</div>
</div>
<!-- photo end -->
<div id="classics_main">
	<div class="container clearfix">
				<include file="Public:mainleft"/>
				<div class="main_con">
					<div class="main_con_con">
						<div class="main_con_title">
								<span class="span1">{$detail_cate[0]['name']}</span>
								<span class="span2">{$detail_cate[0]['english_name']}</span>
						</div>
						<ul class="main_con_list">
							<volist name="article_list" id='sval'>
								<li>
								<if condition="$sval.in_site  eq '1'">
									<a target="_blank"  href="{$sval.url}">
									<img src="__ROOT__/statics/index/Image/list.png" alt="xiaotubiao">{$sval.title}
									<span class="main_con_list_right">{$sval.add_time}</span>
									</a>
									<else/>
								<a href="__URL__/detail?id={$sval.id}&mo=Article">
								<img src="__ROOT__/statics/index/Image/list.png" alt="xiaotubiao">{$sval.title}
								<span class="main_con_list_right">{$sval.add_time}</span>
								</a>
								</if>
								</li>
							</volist>
						</ul>	
						</div><!-- ./main_con_con -->
						<!-- 分页显示 -->
						<p class="paging">
							{$page}
						</p>
				</div>
	</div>
</div>
<include file="Public:footer"/>
