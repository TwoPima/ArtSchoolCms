<include file="Public:header"/>
<!-- photo start -->
<div id="photo">
	<div class="container">
		<img src="__ROOT__/data/news/{$detail_photo[0]['img']}" alt="tuqian">
	</div>
</div>
<!-- photo end -->
<div id="secondary_main">
	<div class="container clearfix">
				<include file="Public:mainleft"/>
				<div class="main_con" id="main_con">
						<div class="main_con_title">
								<span class="span1"></span>
								<span class="span2">{$detail[0]['title']}</span>
						</div>
						<div class="main_con_con">
							<p>
							{$detail[0]['info']}
							</p>
						</div>
						<div class="attach" style="color:red;">
							<if condition="$attatch.id eq ''">
									没有附件
								<else/>
								 <a href="__URL__/download?filename={$attatch['url']}&site=news">附件下载：{$attatch['title']}</a>
							 </if>
						</div>
						<div class="paging_next">
								<span class="paging_left">
								<if condition="$front.id eq ''">
									没有文章了！
									<else/>
									<a href="__APP__/Submenu/detail?id={$front.id}&mo=Article">{$front.title}</a>
								 </if>
								</span>
								
								<span class="paging_right">
								<if condition="$after.id eq ''">
									没有文章了！
								<else/>
								<a href="__APP__/Submenu/detail?id={$after.id}&mo=Article">{$after.title}</a>
								</if>
								</span>
						</div>
				</div>
			
	</div>
</div>
<include file="Public:footer"/>
