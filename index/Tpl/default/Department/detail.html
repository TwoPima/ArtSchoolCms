<include file="Public:header"/>
<!-- photo start -->
<div id="photo">
	<div class="container">
			<img src="__ROOT__/statics/index/Image/teacher.jpg" alt="tuqian">
	</div>
</div>
 <div id="classics_main">
	<div class="container clearfix">
		<!-- 左侧 -->
		<div class="main_list" id="main_list">
			<div class="main_list_title">
				<img src="__ROOT__/statics/index/Image/nav_house.png" alt="lala">
				{$now_here}
			</div>
			<div class="main_list_nav">
				 <ul>
					<volist name="dep_cate_list" id='val'>
						<li ><a href="__APP__/Department/detail?id={$val.id}&pid={$val.pid}&mo=Article">{$val.name}</a></li>
					</volist>
				</ul> 
			</div>
		</div>
		<!-- 右边 -->
		<div class="main_con">
						<div class="main_con_title">
								<span class="span1"></span>
								<span class="span2">{$detail[0]['title']}</span>
						</div>
						<div class="main_con_con">
							<p>
							{$detail[0]['info']}
							</p>
						</div>
						<div class="paging"><!-- 大类分页 -->
							<span class="paging_left"><a href="__APP__/Index/searchResult?id={$front.id}&mo=Article">{$front.title}</a></span>
							<span class="paging_right"><a href="__APP__/Index/searchResult?id={$after.id}&mo=Article">{$after.title}</a></span>
						</div>
						<div class="paging_next">
								<span class="paging_left">
								<if condition="$front.id eq ''">
									没有文章了！
									<else/>
									<a href="__APP__/Coirse/detail?id={$front.id}&mo=Coirse">{$front.title}</a>
								 </if>
								</span>
								
								<span class="paging_right">
								<if condition="$after.id eq ''">
									没有文章了！
								<else/>
								<a href="__APP__/Coirse/detail?id={$after.id}&mo=Coirse">{$after.title}</a>
								</if>
								</span>
						</div>
			</div>
		
	</div>
</div> 
<include file="Public:footer"/>
