<include file="Public:header"/>
<!-- photo start -->
<div id="photo">
	<div class="container">
			<img src="__ROOT__/data/news/{$detail_photo[0]['img']}" alt="zongheban">
	</div>
</div>
 <div id="classics_main">
	<div class="container clearfix">
		<!-- 左侧 -->
		<div class="main_list" id="main_list">
			<div class="main_list_title">
				<img src="__ROOT__/statics/index/Image/nav_house.png" alt="lala">
				{$now_here}
			</div>
			<div class="main_list_nav">
				 <ul>
					<volist name="dep_cate_list" id='val'>
						<li ><a href="__APP__/Department/articleList?id={$val.id}&pid={$val.pid}&mo=Article"><img src="__ROOT__/statics/index/Image/left_nav.jpg">{$val.name}</a></li>
					</volist>
				</ul> 
			</div>
		</div>
		<!-- 右边 -->
			<div class="main_con" id="main_con">
				<div class="main_con_con">
					<div class="main_con_title">
						<span class="span2">{$dep_cate_con[0][name]}</span>
					</div>
					<ul class="main_con_list">
						<volist name="article_list" id='sval'>
									<li>
									<a href="__APP__/Department/detail?id={$sval.id}&cate_id={$sval.cate_id}&mo=Article">
									<span class="main_con_list_right">{$sval.add_time}</span>
									<img src="__ROOT__/statics/index/Image/list.png" alt="xiaotubiao">{$sval.title}
									</a>
									</li>
						</volist>
					</ul>
				</div>
				<p class="paging">
							{$page}
				</p>
			</div>
	</div>
</div> 
<include file="Public:footer"/>
